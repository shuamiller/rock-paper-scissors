<script>
    function computerPlay () {
        let compNum = Math.floor(Math.random() * Math.floor(3));
        let compChoice = "";
        if (compNum === 0) {
            compChoice = "Rock";
        } else if (compNum === 1) {
            compChoice = "Paper";
        } else {
            compChoice = "Scissors";
        }
        return compChoice;
    }

    function getPlayerChoice() {
        let playerChoice = prompt("What do you choose? Rock, Paper, or Scissors?");
        return playerChoice;
    }
</script>
